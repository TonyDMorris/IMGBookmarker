<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Bookmarker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
 </head>

<body>
    <div class="container">
            
                    
        <form autocomplete="off" class="jumbotron">
            <div class="form-group ">
              <label for="imgname">Name your image</label>
              <input type="text" class="form-control" id="imgname" placeholder="image name">
              <small id="imghelp" class="form-text text-muted">use something unique so you can remember what you saved it for.</small>
            </div>
            <div class="form-group">
              <label for="imgurl">Image URL</label>
              <input type="url" class="form-control" id="imgurl" placeholder="https://exampleimage.com/images/example.jpg"></input>
            </div>
            <button type="submit" class="btn btn-primary" onclick="addImg()">Save</button>
        </form>
    </div>

<div class="container" id="results">


</div>
            
            
 
</body>

</html>
