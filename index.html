<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Bookmarker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
  <div class="container" id="front-page">

    <form autocomplete="off" id="form">
      <h1>Bookmark your favourite images from around the web</h1>
      <div class="form-group ">

        <input type="text" class="form-control" id="imgname" placeholder="image name">

      </div>
      <div class="form-group">

        <input type="url" class="form-control" id="imgurl" placeholder=" IMG URL e.g:https://exampleimage.com/images/example.jpg"></input>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addImg()" id="button">Save</button>
    </form>
  </div>

  <div class="container" id="results">

  </div>

</body>

</html>
