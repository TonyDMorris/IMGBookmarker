<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Bookmarker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
  
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <a target="_blank"  href="https://github.com/TonyDMorris" id="github"></a>
  <div class="container">
    <div id="formback"></div>
    <form autocomplete="off" id="form">
      <h1>Bookmark your favourite images from around the web</h1>
      <div class="form-group ">

        <input type="text" class="form-control" id="imgname" placeholder="Image Description">

      </div>
      <div class="form-group">

        <input type="url" class="form-control" id="imgurl" placeholder=" IMG URL e.g:https://exampleimage.com/images/example.jpg"></input>
      </div>
      <button type="submit" class="button-submit" id="savebutton"  >Save</button>
    </form>
    
  </div>

  <div  id="results">

  </div>

</body>
<script src="./main.js"></script>
</html>
