<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Bookmarker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="./main.js"></script>
  
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container"  >

    <form autocomplete="off" id="form">
      <h1>Bookmark your favourite images from around the web</h1>
      <div class="form-group ">

        <input type="text" class="form-control" id="imgname" placeholder="image name">

      </div>
      <div class="form-group">

        <input type="url" class="form-control" id="imgurl" placeholder=" IMG URL e.g:https://exampleimage.com/images/example.jpg"></input>
      </div>
      <button type="submit" class="button-submit" onclick="addImg()" >Save</button>
    </form>
  </div>

  <div  id="results">

  </div>

</body>

</html>
